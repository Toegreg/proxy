<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Proxy</title>
</head>
<body>
  <button onclick="fetchUrl()">Go to Google via Proxy</button>
  <div id="proxyResult"></div>

  <script>
    async function fetchUrl() {
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // Using a CORS proxy service
      const googleUrl = 'https://www.google.com';
      try {
        console.log('Fetching Google via proxy...');
        const response = await fetch(proxyUrl + googleUrl);
        console.log('Response status:', response.status);
        const data = await response.text();
        document.getElementById('proxyResult').innerHTML = data;
      } catch (error) {
        console.error('Error fetching URL:', error);
        document.getElementById('proxyResult').innerHTML = 'Error: Unable to fetch URL';
      }
    }
  </script>
</body>
</html>
